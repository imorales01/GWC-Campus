<!DOCTYPE html>
<html>
<body>

<button onclick="output()"> Click button to see magic </button>
<p id="demo"></p>

<script>
function output(){
	var word = "Hello World";
	for(var position=0; position<word.length;position++){
		var letter = word.charAt(position) + "<br>";
		document.write(letter); // output on to the website
	}
}


</script>

</body>
</html>
